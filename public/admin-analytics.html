
<div class="rcm-google-analytics"
     ng-controller="rcmGoogleAnalyticsAdminController as self" ng-cloak="true">

    <div class="loading" ng-show="self.loading">
        <div class="loading-container">
            <div class="loading-content">
                <span class="loading-indicator"></span>
                <span class="loading-message">{{"Loading" | translate}}</span>
            </div>
        </div>
    </div>

    <div class="alert alert-warning" role="alert" ng-show="self.error">
        {{self.error.message}}
    </div>

    <div ng-show="self.hasAccess">
        <div>
            <form>
                <div class="form-group">
                    <label for="trackingId">{{"Google Analytics Tracking Id" | translate}}</label>
                    <input type="text"
                           class="form-control"
                           id="trackingId"
                           placeholder="UA-000000-01"
                           ng-disabled="self.loading"
                           ng-model="self.analyticSettings.trackingId">
                </div>
                <div class="form-group">
                    <label for="verificationCode">{{"Google Analytics Verification Code" | translate}}</label>
                    <input type="text"
                           class="form-control"
                           id="verificationCode"
                           placeholder=""
                           ng-disabled="self.loading"
                           ng-model="self.analyticSettings.verificationCode">
                </div>
                <button type="button"
                        class="btn btn-primary"
                        ng-disabled="!self.analyticSettings.trackingId || self.loading"
                        ng-click="self.saveAnalyticSettings()">
                    {{"Submit" | translate}}
                </button>
                <button type="button"
                        class="btn btn-default"
                        ng-click="self.deleteAnalyticSettings()"
                        ng-disabled="self.loading"
                        ng-hide="self.isNewAnalyticSettings">
                    {{"Remove" | translate}}
                </button>
            </form>
        </div>
    </div>
</div>
